name: Run Malaria Predictions (Every 10 Mins)

on:
  schedule:
    - cron: '*/10 * * * *'  # Runs on the default branch or specified branch
  workflow_dispatch:  # Allows manual triggering on any branch
  push:
    branches:
      - etl  # Run on pushes to the etl branch
  pull_request:
    branches:
      - etl

jobs:
  run_predictions:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # For checkout, committing, and merging
      actions: write   # For uploading artifacts
    steps:
    - name: Checkout Repository (etl branch)
      uses: actions/checkout@v4
      with:
        ref: etl  # Ensure we checkout the etl branch

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Prediction Script
      run: python scripts/generate_district_predictions.py

    - name: Commit and Push Results to etl Branch
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add results/*.csv
        git add results/prediction.log
        git commit -m "Add malaria prediction results for run ${{ github.run_id }} on etl branch" || echo "No changes to commit"
        git push origin etl
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: success()

    - name: Merge etl into malaria-cases-dashboard
      run: |
        git fetch origin
        git checkout malaria-cases-dashboard
        git merge etl --no-ff -m "Merge prediction results from etl to malaria-cases-dashboard for run ${{ github.run_id }}"
        git push origin malaria-cases-dashboard
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      if: success()

    - name: Upload Prediction Results
      uses: actions/upload-artifact@v4
      with:
        name: malaria-predictions-output-${{ github.run_id }}
        path: results/*.csv
        retention-days: 7
